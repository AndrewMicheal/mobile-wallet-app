<ion-content>
  <section>
    <header class="cib-header">
      <div class="cib-header-content daily">
        <div id="leftSide">
          <div class="left-side-content" ng-style="curlang === 'ar' && {'margin-right':'10px'} || curlang === 'en' && {'margin-left':'10px'} || curlanguage === 'ar' && {'margin-right':'10px'} || curlanguage === 'en' && {'margin-left':'10px'} || getLangVal === 'ar' && {'margin-right':'10px'} || getLangVal === 'en' && {'margin-left':'10px'}">
            <div class="mr-1">
              <span ng-style="curlang === 'ar' && {'padding-left':'5px'}  || curlang === 'en' && {'padding-right':'10px'} || curlanguage === 'ar' && {'padding-left':'5px'}  || curlanguage === 'en' && {'padding-right':'10px'} || getLangVal === 'ar' && {'padding-left':'5px'}  || getLangVal === 'en' && {'padding-right':'10px'}" class="ion-android-close"></span>
            </div>
            <span>{{"Transfer" | translate}}</span>
          </div>
        </div>
        <div class="right-side" ng-style="curlang === 'ar' && {'margin-left':'20px'} || curlang === 'en' && {'margin-right':'20px'} || curlanguage === 'ar' && {'margin-left':'20px'} || curlanguage === 'en' && {'margin-right':'20px'}">
          <div class="right-side-content daily-right">
            <div class="right-side-image-one">
              <img src="img/2.JPG" alt="" srcset="">
            </div>
            <div class="right-side-image-two" ng-click="openPopover($event)">
              <img src="img/3.JPG" alt="" srcset="">
            </div>
          </div>
        </div>
      </div>
    </header>
    <section class="wallet-balance">
      <div class="wallet-balance-content">
        <p class="wallet-balance-content-desc">{{"WalletBalance" | translate}} <span>EGP 6,918.00</span></p>
      </div>
    </section>
    <div class="mt-2 vaction-container">
      <span class="color-grey transfer-amount-title">{{"TransferAmount" | translate}}</span>
      <p class="transfer-amount-egp mt-1">EGP {{amount}}</p>
    </div>

    <div class="mt-2 vaction-container transfer-content-r">
      <span class="color-grey">{{"Source" | translate}}</span>
      <div class="transfer-item-content poistion-b" ng-style="curlang === 'ar' && {{langAr}} || curlang === 'en' && {{langEn}} || curlanguage === 'ar' && {{langAr}} || curlanguage === 'en' && {{langEn}} || getLangVal === 'ar' && {{langAr}} || getLangVal === 'en' && {{langEn}}">
        <img src="img/5.JPG" alt="">
        <span class="mr-1">{{"WalletAccount" | translate}}</span>
      </div>
    </div>

    <div class="destination-marg vaction-container transfer-content-r">
      <span class="color-grey">{{"Destination" | translate}}</span>
      <div class="transfer-item-content poistion-b" ng-style="curlang === 'ar' && {{langAr}} || curlang === 'en' && {{langEn}} || curlanguage === 'ar' && {{langAr}} || curlanguage === 'en' && {{langEn}} || getLangVal === 'ar' && {{langAr}} || getLangVal === 'en' && {{langEn}}">
        <img src="img/5.JPG" alt="">
        <span class="mr-1">{{"DailySaving" | translate}}</span>
      </div>
    </div>

    <div class="destination-marg mb-4 vaction-container transfer-content-r">
      <span class="color-grey">{{"CancellationReason" | translate}}</span>
      <div class="mt-1">
        <select  class="selectItems">
          <option  value="" disabled selected>{{"SelectAReason" | translate}}</option>
        </select>
      </div>
    </div>

    <div class="close-buttons vaction-container">
      <button ng-style="curlang === 'ar' && {'margin-left':'10px'} || curlang === 'en' && {'margin-right':'10px'} || curlanguage === 'ar' && {'margin-left':'10px'} || curlanguage === 'en' && {'margin-right':'10px'} || getLangVal === 'ar' && {'margin-left':'10px'} || getLangVal === 'en' && {'margin-right':'10px'}" class="back-btn close-border" ng-click="back()">{{"Back" | translate}}</button>
      <button class="next-btn ml-btn bg-btn-blue" ng-click = "confirm()">{{"Confirm" | translate}}</button>
    </div>
  </section>
  <script id="my-popover.html" type="text/ng-template">
    <ion-popover-view class = "popoverLang">

        <span ng-style="curlang === 'ar' && {'text-align':'right!important'}  || curlang === 'en' && {'text-align':'left!important'}" class = "fontTitle bg-transparent d-block">{{"changeLanguage" | translate}}</span>

      <ion-content>
        <div class = "mt-3">
          <p ng-click = "changeLanguage('en')">{{"English" | translate}}</p>
          <p ng-click = "changeLanguage('ar')">{{"arabic" | translate}}</p>
        </div>
      </ion-content>
    </ion-popover-view>
  </script>
  <ion-infinite-scroll class="scroll-converstion" on-infinite="loadMore()" distance="1%">
  </ion-infinite-scroll>
</ion-content>
